  <!-- Performance optimization -->
  <script>
    // Measure page load performance
    window.addEventListener('load', function() {
      setTimeout(function() {
        const perfData = window.performance.timing;
        const pageLoadTime = perfData.loadEventEnd - perfData.navigationStart;
        const domContentLoadedTime = perfData.domContentLoadedEventEnd - perfData.navigationStart;
        
        if (window.gtag) {
          gtag('event', 'timing_complete', {
            'name': 'page_load',
            'value': pageLoadTime,
            'event_category': 'Performance'
          });
          
          gtag('event', 'timing_complete', {
            'name': 'dom_content_loaded',
            'value': domContentLoadedTime,
            'event_category': 'Performance'
          });
        }
      }, 0);
    });
    
    // Lazy load images
    document.addEventListener("DOMContentLoaded", function() {
      var lazyImages = [].slice.call(document.querySelectorAll("img.lazy"));
      
      if ("IntersectionObserver" in window) {
        let lazyImageObserver = new IntersectionObserver(function(entries, observer) {
          entries.forEach(function(entry) {
            if (entry.isIntersecting) {
              let lazyImage = entry.target;
              lazyImage.src = lazyImage.dataset.src;
              if (lazyImage.dataset.srcset) {
                lazyImage.srcset = lazyImage.dataset.srcset;
              }
              lazyImage.classList.remove("lazy");
              lazyImageObserver.unobserve(lazyImage);
            }
          });
        });
        
        lazyImages.forEach(function(lazyImage) {
          lazyImageObserver.observe(lazyImage);
        });
      }
    });
  </script>

  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('%PUBLIC_URL%/service-worker.js').then(function(registration) {
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }, function(err) {
          console.log('ServiceWorker registration failed: ', err);
        });
      });
    }
  </script>
  
  <!-- User engagement tracking -->
  <script>
    // Track scroll depth
    let scrollDepths = [25, 50, 75, 90];
    let sentDepths = [];
    
    window.addEventListener('scroll', function() {
      const scrollPercentage = 100 * window.scrollY / (document.documentElement.scrollHeight - window.innerHeight);
      
      for (let depth of scrollDepths) {
        if (scrollPercentage >= depth && !sentDepths.includes(depth)) {
          sentDepths.push(depth);
          if (window.gtag) {
            gtag('event', 'scroll_depth', {
              'depth': depth,
              'page_title': document.title,
              'page_location': window.location.href
            });
          }
        }
      }
    }, {passive: true});
    
    // Track user engagement time
    let engagementTime = 0;
    let engagementTimer = setInterval(function() {
      engagementTime += 10;
      
      if (engagementTime % 60 === 0) {
        const minutes = engagementTime / 60;
        if (window.gtag) {
          gtag('event', 'engagement_time', {
            'time_minutes': minutes,
            'page_title': document.title
          });
        }
      }
    }, 10000);
    
    // Cleanup on page unload
    window.addEventListener('beforeunload', function() {
      clearInterval(engagementTimer);
    });
  </script>
